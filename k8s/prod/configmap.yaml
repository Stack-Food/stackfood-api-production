apiVersion: v1
kind: ConfigMap
metadata:
  name: stackfood-production-config
  labels:
    app.kubernetes.io/name: stackfood-production
    app.kubernetes.io/part-of: stackfood
data:
  # Database Configuration
  ConnectionStrings__DefaultConnection: "Host=stackfood-postgres.database.svc.cluster.local;Port=5432;Database=stackfood_production;Username=postgres"

  # AWS SNS Configuration
  AWS__Region: "us-east-1"
  AWS__ServiceURL: ""
  AWS__SNS__TopicArn: "REPLACE_WITH_SNS_PRODUCTION_EVENTS_TOPIC_ARN"

  # AWS SQS Configuration
  AWS__SQS__QueueUrl: "REPLACE_WITH_SQS_PRODUCTION_ORDERS_QUEUE_URL"

  # Application Settings
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:8083"
