apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stackfood-production
  labels:
    app.kubernetes.io/name: stackfood-production
    app.kubernetes.io/instance: stackfood-production
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: stackfood
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stackfood-production
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
